{% extends 'users/home.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <div class="container" id="hi">

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-primary">Login</button> <br>

    </form>
    <br>
    <div class="border-top pt-3">
      <h6 class='text-muted'>Don't have an account? <a href="{% url 'register' %}" class="btn btn-dark">Register Now!</a></h6>

    </div>

  </div>
{% endblock %}
